<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <p style="margin-bottom: -38px;"></p><br>
      <h3 style="font-size: 4.0rem; font-weight: 100">Our Sponsors</h3>
    </div>
  </div>
  <div class="row row-2">
    <div *ngFor="let item of finalObj">
      <div class="col">
        <mat-card class="partner-card mat-elevation-z0" [style.background]="'url('+ item.image+')'"></mat-card>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-12 text-center">
      <a [routerLink]="['/partners']" routerLinkActive="router-link-active">View More</a>
    </div>
  </div>

</div>

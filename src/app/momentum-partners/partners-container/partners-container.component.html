<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <p style="margin-bottom: -38px;">Our Current and Past</p><br>
      <h1 style="font-size: 4.0rem; font-weight: 700">Partners</h1>
    </div>
  </div>
  <div class="row row-2">
    <div *ngFor="let item of finalObj">
      <div class="col">
        <mat-card class="partner-card mat-elevation-z0" [style.background]="'url('+ item.image+')'"></mat-card>
      </div>
    </div>

  </div>

</div>

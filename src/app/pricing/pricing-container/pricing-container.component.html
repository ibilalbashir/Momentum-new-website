<div class="container pricing">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-4" *ngFor="let item of pricing;">
                    <div class="p-table h-100">
                        <app-pricing-table [name]="item.name" [price]="item.price" [features]="item.features"></app-pricing-table>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

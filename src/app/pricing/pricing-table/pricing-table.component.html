<div class="pricing-table-wrapper position-relative text-center h-100">
  <div class="heading">
    {{name}}
  </div>
  <div class="body h-100" style="padding-left: 12px; padding-right: 12px;">
    <span class="price">PKR {{price}}</span>
    <ul>
      <li *ngFor="let item of features">
        {{item}}
      </li>
    </ul>

  </div>
  <div class="buy-button position-absolute">
    <button class="btn" style="z-index: 2" (click)="openDialog()">{{btn}}</button>

  </div>
</div>

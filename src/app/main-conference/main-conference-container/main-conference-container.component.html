<div id="content-id">
  <div class="container-fluid" style="position: relative;">
    <div class="d-none d-md-block sprite shape11"></div>
    <div class='sprite shape7'></div>
    <div class="row">
      <div class="sub-header">
        <div class="container content">
          <h3 class="main-heading">Conference Agenda</h3>
          <br />
          <p class="location">Marque, PC Karachi</p>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div class="row">
      <div class="container">
        <div class="row tabs">
          <div class="col-12">
            <mat-tab-group mat-stretch-tabs class="bottom-pad">
              <mat-tab label='30th April'>
                <div class="border" *ngFor="let item of index1">
                  <div class="row" style="margin-right: 0px !important; margin-left: 0px !important">
                    <div class="col-md-3 col-sm-12 col-xs-12">
                      <div class="clip">
                        <p class="time-stamp">{{item.from |date: 'hh:mm'}} - {{item.to | date:'shortTime'}}</p>
                      </div>
                    </div>
                    <div class="col-md-9 col-sm-12 col-xs-12">
                      <h4 class="card-heading">
                        {{item.name}}
                      </h4>

                      <p>{{item.description}}</p>

                      <p class="grey-font">
                        <i class="keynote"><img src="../../../assets/keynote-speaker.png" alt="" /></i>
                        {{item.type}}
                      </p>


                      <div class="row">


                        <app-speaker [participants]=item.participant></app-speaker>








                      </div>




                    </div>
                  </div>
                </div>

              </mat-tab>
              <mat-tab label='1st May'>
                <div class="border" *ngFor="let item of index2">
                  <div class="row" style="margin-right: 0px !important; margin-left: 0px !important">
                    <div class="col-md-3 col-sm-12 col-xs-12">
                      <div class="clip">
                        <p class="time-stamp">{{item.from |date: 'hh:mm'}} - {{item.to | date:'shortTime'}}</p>
                      </div>
                    </div>
                    <div class="col-md-9 col-sm-12 col-xs-12">
                      <h4 class="card-heading">
                        {{item.name}}
                      </h4>

                      <p>{{item.description}}</p>

                      <p class="grey-font">
                        <i class="keynote"><img src="../../../assets/keynote-speaker.png" alt="" /></i>
                        {{item.type}}
                      </p>




                      <div class="row">
                        <app-speaker [participants]=item.participant></app-speaker>
                      </div>


                    </div>
                  </div>
                </div>

              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

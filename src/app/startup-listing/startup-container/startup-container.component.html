<div class="container-fluid">
    <div class="row" style="margin-top: 30px;">
        <div class="col-12 text-center">
            <h1>Featured Startups</h1>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 60px; margin-bottom: 60px;">

    <div class="row" style="margin-top: 30px;">

        <div class="col-6 col-sm-6 col-md-3 border-bottom" *ngFor="let item of featuredObj$ | async">


            <div class="startup-div  text-center ">
                <mat-card class="startup-card mat-elevation-z0" [style.background]="'url('+ item.image+')'">

                </mat-card>
                <p><b>{{item.name}}</b></p>

                <button [routerLink]="['./', item.id]" routerLinkActive="router-link-active" class="btn btn-outline-warning">View
          More</button>
            </div>
        </div>


    </div>

</div>


<div class="container">
    <div class="row" style="margin-top: 30px;">
        <div class="col-12 text-center">
            <h1>Startup 100</h1>
        </div>
        <div class="col-12">
            <span style="    font-weight: 600;  ">Filter By: </span>

            <mat-select [formControl]="filterCtrl" style="width: 15%;
            margin-left: 10px;" class="border-bottom">
                <mat-option selected value="All Startups">All Startups</mat-option>
                <mat-option *ngFor="let item of (tags$ | async)" [value]="item.id">
                    {{item.name}}
                </mat-option>
            </mat-select>

        </div>
    </div>
</div>

<div class="container" style="margin-top: 40px; margin-bottom: 60px;">
    <h2 *ngIf="(filteredStartups$ | async)?.length == 0 && filterCtrl.value !== 'All Startups'" class="text-center" style="margin-top: 100px;">No startups found.</h2>
    <div class="row" style="margin-top: 30px;">

        <div class="col-6 col-sm-6 col-md-3 border-bottom" *ngFor="let item of (filteredStartups$ | async)">


            <div class="startup-div  text-center ">
                <mat-card class="startup-card mat-elevation-z0" [style.background]="'url('+ item.image+')'">

                </mat-card>
                <p><b>{{item.name}}</b></p>

                <button [routerLink]="['./', item.id]" routerLinkActive="router-link-active" class="btn btn-outline-warning">View
          More</button>
            </div>
        </div>


    </div>

</div>

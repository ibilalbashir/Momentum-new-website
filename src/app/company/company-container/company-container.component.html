<div class="container-fluid">
  <div class="row" style="margin-top: 30px;">
    <div class="col-12 text-center">
      <h1>Companies</h1>
    </div>
  </div>
</div>
<div class="container" style="margin-top: 60px; margin-bottom: 60px;">

  <div class="row" style="margin-top: 30px;">

    <div class="col-6 col-sm-6 col-md-3 border-bottom" *ngFor="let item of obj">


      <div class="startup-div  text-center ">
        <mat-card class="startup-card mat-elevation-z0" [style.background]="'url('+ item.image+')'">

        </mat-card>
        <p><b>{{item.name}}</b></p>

        <button [routerLink]="['./', item.id]" routerLinkActive="router-link-active"
          class="btn btn-outline-warning">View
          More</button>
      </div>
    </div>


  </div>

</div>

<div class="fyp-pitching-content">
  <div class="container">
    <div class="row">
      <!-- <div > -->
      <div class="col-md-6 col-sm-12 col-xs-12" *ngFor="let item of workshops">
        <mat-card class="example-card mat-elevation-z0">
          <mat-card-header class="header">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title class="card-title"><span><i class="far fa-clock"></i>&nbsp;
                {{ item.created|  date:'MMM d, y, h:mm a'}}</span>
            </mat-card-title>

          </mat-card-header>

          <mat-card-content class="card-content">
            <div class="top-content">
              <div class="workshop-title">
                <h3>{{item.name}}</h3><br>
              </div>

              <app-speaker [speakerId]=item.trainer></app-speaker> <br> <br>
              <div class="organizedBy">

                <app-partner-card [partnerId]=item.organizedBy></app-partner-card>

              </div>
              <br>
              <div class="row">
                <div class="col-12">
                  {{item.description}}
                </div>
              </div>
            </div>

            <div class="price text-center">
              <div class="row">
                <div class="col-6">
                  <h4>PKR 2,000</h4>
                </div>
                <div class="col-6">
                  <span><a style="color: white; font-size: 18px;" [href]=item.tickerUrl target="_blank">Buy
                      Now</a></span>
                </div>
              </div>


            </div>
            <!-- <div class="skills">

              <ul>
                <li>
                  Graphic Design
                </li>
                <li>
                  Web Design
                </li>
                <li>
                  Development
                </li>
                <li>
                  Photography
                </li>
                <li>
                  Social Media
                </li>
              </ul>
            </div> -->
          </mat-card-content>

        </mat-card>
      </div>
      <!-- </div> -->
    </div>
  </div>

</div>
